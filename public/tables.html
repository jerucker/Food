<!DOCTYPE html>
<html lang=“en”>

<head>
   <meta charset="UTF-8">
   <meta name=“viewport” content="width=device-width, initial-scale=1.0">
   <meta http-equiv=“X-UA-Compatible” content="ie=edge">
   <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”
       integrity=“sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=“anonymous”>
   <link rel=“stylesheet” type=“text/css” href=“style.css”>
   <script type=“text/javascript” src=“server.js”></script>
   <title>Hot Restaurant</title>
</head>

<body>
   <div class=“container”>
       <div class=“jumbotron”>
           <h1 class="display-4">Hot Restaurant :fire:</h1>
           <hr class=“my-4”>
           <p>Current reservations and waiting list</p>
           <button type=“button” class=“btn btn-outline-secondary”>Make Reservation</button>
           <button type=“button” class=“btn btn-outline-info”>Home</button>
       </div>

       <div class=“card”>
           <div class=“card-header”>
               Current Reservations
           </div>
           <div class=“card-body”>
               <p class=“card-text”></p>
           </div>
       </div>

       <div class=“card”>
           <div class=“card-header”>
               Waitlist
           </div>
           <div class=“card-body”>
               <p class=“card-text”></p>
           </div>
       </div>
   </div>
</body>

</html>
