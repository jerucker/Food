<!DOCTYPE html>
<html lang=“en”>

<head>
   <meta charset="UTF-8">
   <meta name=“viewport” content="width=device-width, initial-scale=1.0">
   <meta http-equiv=“X-UA-Compatible” content="ie=edge">
   <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”
       integrity=“sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=“anonymous”>
   <link rel=“stylesheet” type=“text/css” href=“style.css”>
   <script type=“text/javascript” src=“server.js”></script>
   <title>Hot Restaurant</title>
</head>

<body>

   <div class=“container”>
       <div class=“jumbotron”>
           <h1 class="display-4">Hot Restaurant :fire:</h1>
           <hr class=“my-4”>
           <p>Make your reservation</p>
           <button type=“button” class=“btn btn-outline-primary”>View Tables</button>
           <button type=“button” class=“btn btn-outline-info”>Home</button>
       </div>
       <div class=“card”>
           <div class=“card-header”>
               Table Reservation
           </div>
           <div class=“card-body”>
               <form>
                   <div class=“form-row”>
                       <div class="form-group col-md-6">
                           <label for=“inputName”>Name</label>
                           <input type=“text” class=“form-control” id=“inputName” placeholder=“Name”>
                       </div>
                   </div>
                   <div class=“form-row”>
                       <div class=“form-group col-md-6”>
                           <label for=“inputNumber”>Phone Number</label>
                           <input type="text” class=“form-control” id=“inputNumber” placeholder=“123-456-7890">
                       </div>
                   </div>
                   <div class=“form-row”>
                       <div class="form-group col-md-6">
                           <label for=“inputEmail”>Email</label>
                           <input type=“text” class=“form-control” id=“inputEmail” placeholder=“JohnDoe@gmail.com”>
                       </div>
                   </div>
                   <div class=“form-row”>
                       <div class=“form-group col-md-6”>
                           <label for=“inputID”>Unique ID</label>
                           <input type=“text” class=“form-control” id=“inputID” placeholder="1234">
                       </div>
                   </div>
                   <button type=“submit” class=“btn btn-primary”>Submit</button>
               </form>
           </div>
       </div>
   </div>

</body>

</html>
